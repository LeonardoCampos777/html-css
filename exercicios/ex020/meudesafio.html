<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Desafio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        li{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .importante{
            background-color: darkred;
        }

        li::before{
            content: '⇨';
        }

        li::after{
            content: '⇦';
        }

        li:active{
            background-color: blueviolet;
        }

        li:hover{
            color: rgb(63, 211, 211);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Meu Desafio SELETORES PERSONALIZADOS</h1>
    <ul>
        <li class="importante">Xesqdele</li>
        <li>Desquexele</li>
        <li class="importante">Xesquedoxesq</li>
    </ul>
</body>
</html>
