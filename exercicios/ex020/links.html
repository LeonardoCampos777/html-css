<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS
        # = ID
        . = CLASS
        : = PSEUDO-CLASS
        :: = PSEUDO-ELEMENT
        > = FILHO, FICA ESCONDIDO E DENTRO DE ALGUM DESSES DE CIMA!
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover{
            color: yellowgreen;
            text-decoration: underline;
        }

        a:active{
            color: cyan;
        }

        .especial{
            background-color: rgb(255,140,140);
        }

        .especial::before{
            content: '⇨';
        }

        .especial::after{
            content: '⇦';
            
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
        <li><a href="https://www.facebook.com/leonardo.campos.739/" target="_blank" class="especial">Facebook</a></li>
        <li><a href="https://www.instagram.com/" target="_blank" class="especial">Instagram</a></li>
    </ul>
</body>
</html>
