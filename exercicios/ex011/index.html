<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imamagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzinho Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/ilusions-rap.mp3" controls autoplay></audio>
        COMPATIVEIS COM O FORMATOS MP3  WAV OGG-->
        <audio preload="none" controls> 
            <source src="midia/ilusions-rap.mp3" type="audio/mpeg">
            <source src="midia/ilusions-rap.ogg" type="audio/ogg">
            <source src="midia/ilusions-rap.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/ilusions-rap.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
        
</body>
</html>
