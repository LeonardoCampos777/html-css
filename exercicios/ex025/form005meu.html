<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ixsmas"><label for="ixsmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Profissão Preferida</legend>
            <input type="checkbox" name="advo" id="iadvo"><label for="iadvo">Advogada</label><br>
            <input type="checkbox" name="veteri" id="iveteri"><label for="iveteri">Veterinária</label><br>
            <input type="checkbox" name="odont" id="iodont"><label for="iodont">Dentista</label><br>
            <input type="checkbox" name="med" id="imed"><label for="imed">Médica</label><br>
            <input type="checkbox" name="engen" id="iegen"><label for="iegen">Engenheira</label>
        </fieldset>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <label for="itelefone">Telefone:</label>
            <input type="tel" name="telefone" id="itelefone"  required placeholder="(xx)xxxx-xxx" size="8">
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>


</body>
</html>
