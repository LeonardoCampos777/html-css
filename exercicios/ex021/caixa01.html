<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 112px;
            width: 300px;



            border: 10px solid darkslategrey;

            padding: 25px 9px 25px 48px;


            margin: 30px auto 80px auto;
            

            outline: 40px groove rgb(160,21,21);
 
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas o <a href="#">links são exemplos de caixas inline-level</a> Vamos ver como isso funciona.</p>
    
</body>
</html>
