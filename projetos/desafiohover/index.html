<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu desafio HOVER</title>
    <style>
        div{
            display: inline-block;
            background-color: blueviolet;
            border: 2px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover{
            background-color: chartreuse;
        }

        main{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            font-size: larger;
            text-align: center;
            border: 10px solid rgb(117, 6, 6);
            height: 100px;
            width: 1550px;
            
            
        }
        
        main>h1{
            display:none;
        }

        main:hover >h1{
            display: block;
            font-weight: bold;



        }

        main:hover {
            background-color: darkred;
        }
        
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="d4">04</div>

    <main>
        Passe o Mouse aqui
        <h1>Hoje vou pra acade caraio</h1>
    </main>
</body>
</html>
