<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Formulário</title>
</head>
<body>
        <header>
            <div id="imagem">
            <!--AQUI VAI A IMAGEM-->
            </div>
            <div>
            <h1>Formulário de Pesquisa</h1>
            <p>Obrigado por dedicar seu tempo para nos ajudar a melhorar a plataforma</p>
            </div>
        </header>
    <main>
        <section>
            <div id="login">
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="iname">Nome</label><br>
                        <input type="text" name="name" id="iname" placeholder="Digite seu nome">
                    </div>
                    <div class="campo">
                        <label for="iemail">Email</label><br>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu email">
                    </div>
                    <div class="campo">
                        <label for="iidade">Idade</label><br>
                        <input type="number" name="idade" id="iidade" maxlength="2" placeholder="Idade">
                    </div>
                    <div class="campo">
                        <label for="ifuncao">Qual opção melhor descreve sua função atual?</label><br>
                        <select class="funcao" name="funcao" id="ifuncao">
                            <option value="Escolha" selected></option>
                            <option value="Estudante">Estudante</option>
                            <option value="trabalho em tempo integral">Trabalho em tempo integral</option>
                            <option value="Não trabalho">Não Trabalho</option>
                            <option value="Prefiro não comentar">Prefiro não comentar</option>
                        </select>
                    </div>
                    <div class="check">
                            <label for="ichek">O que você gostaria de ver melhorado? <br> (Marque todos os que se aplicam)</label><br>
                            <input type="checkbox" name="chek" id="ichek"> Front end Projetos <br>
                            <input type="checkbox" name="check" id="ichek"> Back end Projetos <br>
                            <input type="checkbox" name="check" id="ichek"> Desafios <br>
                            <input type="checkbox" name="check" id="ichek"> Forum <br>
                            <input type="checkbox" name="check" id="ichek"> Sala de ajudas <br>
                            <input type="checkbox" name="check" id="ichek"> Vídeos <br>
                            <input type="checkbox" name="check" id="ichek"> Encontros da cidade <br>
                            <input type="checkbox" name="check" id="ichek"> Cursos adicionais <br>
                    </div>
                    <div class="indicacao">
                        <label for="indicacao">Você recomendaria o nosso curso a um amigo?</label> <br>
                        <input type="radio" name="indicacao" id="iidicacao"> Sim <br>
                        <input type="radio" name="indicacao" id="iidicacao"> Não <br>
                        <input type="radio" name="indicacao" id="iidicacao"> Talvez
                    </div>
                    <div class="comentario">
                        <label for="imsg">Algum comentário ou sugestão?</label>
                        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva aqui seu comentario..."></textarea>
                    </div>
                    <div class="submit">
                        <input class="enviar" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
