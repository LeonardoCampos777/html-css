<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu desafio Media Query</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="retrado/style.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="paisagem/style.css" media="screen and (orientation: landscape)">
    <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
    <header>
        <h1>Desafio Dos Miranhas</h1>
    </header>
    <main>
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <menu id="itens">
            <ul>
                <li>Miranha1</li>
                <li>Miranha2</li>
                <li>Miranha3</li>
                <li>Miranha4</li>
            </ul>
        </menu>
    </main>
    <script>
        function clickMenu(){
            if (itens.style.display=='block'){
                itens.style.display='none' 
            }else{
                itens.style.display='block'
            }
        }
    </script>
</body>
</html>
