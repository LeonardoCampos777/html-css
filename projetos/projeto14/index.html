<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        thead{
            border: 1px solid black;
        }

        th, td{
            border: 1px solid black;
            font-weight: bold;
            padding: 7px;
        }

        th{
            background-color: gray;
            color: white;
        }

        .média{
            text-align: left;
            background-color: grey;
            color: white;
        }

        #media{
            text-align: center;
        }

        .nm{
            text-align: center;
        }

        #ExatasHumanas{
            background-color: white;
            color: black;

        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="colgroup">Área</th>
                <th rowspan="2" scope="colgroup">Diciplinas</th>       
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="colgroup">Média</th>
            </tr>
            <tr>
                <td class="média" id="media">Nota 1</td>
                <td class="média" id="media">Nota 2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" id="ExatasHumanas" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="nm">0.0</td>
                <td class="nm">0.0</td>
                <td class="nm">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="nm">0.0</td>
                <td class="nm">0.0</td>
                <td class="nm">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="nm">0.0</td>
                <td class="nm">0.0</td>
                <td class="nm">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="nm">0.0</td>
                <td class="nm">0.0</td>
                <td class="nm">0.0</td>
            </tr>
            <tr class="média">
                <th colspan="4" scope="row">Médida de Exatas</th>
                <td class="média" id="media">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" id="ExatasHumanas" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="nm">0.0</td>
                <td class="nm">0.0</td>
                <td class="nm">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="nm">0.0</td>
                <td class="nm">0.0</td>
                <td class="nm">0.0</td>
            </tr>
            <tr class="média">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td class="média" id="media">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
